<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Approve BSC Token Unlimited</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.5/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.5/dist/index.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 16px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
    }
    label {
      margin-top: 14px;
      display: block;
    }
    button {
      background-color: #0a8754;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
    #status {
      font-size: 14px;
      margin-top: 12px;
      color: #333;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîó BSC Token Approve</h2>
    <div id="status">üîå Ch∆∞a k·∫øt n·ªëi</div>
    <button id="connectButton">K·∫øt n·ªëi v√≠</button>

    <label for="spenderAddress">Spender Address:</label>
    <input type="text" id="spenderAddress" value="0xb300000b72DEAEb607a12d5f54773D1C19c7028d" />

    <label for="tokenAddress">Token Address:</label>
    <input type="text" id="tokenAddress" value="0x7e975D85714B11d862C7cFFEe3C88d565a139Eb7" />

    <button id="approveButton" disabled>‚úÖ Approve Unlimited</button>
  </div>

  <script>
    let signer;
    let provider;

    const BSC_PARAMS = {
      chainId: "0x38",
      chainName: "Binance Smart Chain",
      rpcUrls: ["https://bsc-dataseed.binance.org/"],
      blockExplorerUrls: ["https://bscscan.com"],
      nativeCurrency: {
        name: "BNB",
        symbol: "BNB",
        decimals: 18,
      },
    };

    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: {
            56: "https://bsc-dataseed.binance.org/",
          },
          chainId: 56,
        },
      },
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions,
    });

    async function switchToBSC() {
      try {
        await provider.send("wallet_switchEthereumChain", [{ chainId: BSC_PARAMS.chainId }]);
      } catch (error) {
        if (error.code === 4902) {
          await provider.send("wallet_addEthereumChain", [BSC_PARAMS]);
        } else {
          throw error;
        }
      }
    }

    async function connectWallet() {
      try {
        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        signer = provider.getSigner();

        const network = await provider.getNetwork();
        if (network.chainId !== 56) await switchToBSC();

        const address = await signer.getAddress();
        document.getElementById("status").innerText = "‚úÖ ƒê√£ k·∫øt n·ªëi: " + address;
        document.getElementById("approveButton").disabled = false;
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå K·∫øt n·ªëi l·ªói: " + err.message;
        console.error(err);
      }
    }

    async function approveToken() {
      try {
        const spender = document.getElementById("spenderAddress").value.trim();
        const tokenAddress = document.getElementById("tokenAddress").value.trim();
        if (!spender || !ethers.utils.isAddress(spender)) return alert("Spender kh√¥ng h·ª£p l·ªá!");
        if (!tokenAddress || !ethers.utils.isAddress(tokenAddress)) return alert("Token address kh√¥ng h·ª£p l·ªá!");

        const abi = ["function approve(address spender, uint256 amount) public returns (bool)"];
        const token = new ethers.Contract(tokenAddress, abi, signer);
        const tx = await token.approve(spender, ethers.constants.MaxUint256);
        document.getElementById("status").innerText = "üìù ƒêang g·ª≠i giao d·ªãch...";
        await tx.wait();
        document.getElementById("status").innerText = "‚úÖ ƒê√£ Approve th√†nh c√¥ng! Tx: " + tx.hash;
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Approve l·ªói: " + err.message;
      }
    }

    document.getElementById("connectButton").addEventListener("click", connectWallet);
    document.getElementById("approveButton").addEventListener("click", approveToken);
  </script>
</body>
</html>
